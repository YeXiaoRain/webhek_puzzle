<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blue Puzzle</title>
    <meta name="description"
          content="This is a HTML5 puzzle game. Each square has two sides, one is orange and another is blue. Click it, the color of square will flip over, and its adjacent square will also flip. Make all of them blue, then you get through this level."/>

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/csshake/csshake.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/browser-i18n/sprintf.min.js"></script>
    <script type="text/javascript" src="bower_components/browser-i18n/i18n.js"></script>
    <script type="text/javascript" src="js/viewmodel.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
</head>

<body>
<div class="container">
    <div class="heading">
        <h1 id="title" class="title">Blue Puzzle</h1>

        <div class="scoresContainer">
            <div class="currLevel"></div>
            <div class="best"></div>
            <div class="score"></div>
            <div class="total"></div>
        </div>
    </div>
    <div class="aboveGame">
        <p class="gameInfo"></p>
        <a id="reset" class="reset btn btn-primary">Reset Level</a>
        <a id="new" class="newgame btn btn-primary">Restart</a>
        <a id="instruct" class="instruct btn btn-primary">Instructions</a>
    </div>
    <div class="board"></div>
</div>

<div id="message-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary callback-btn"></button>
            </div>
        </div>
    </div>
</div>

</body>
